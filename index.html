<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
       integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      
       <title>Sorting Visualizer</title>
       
  </head>
  <body class="bg-dark">
    <!-- <nav> -->
      <h1 align="center"> Sorting Visualizer</h1>
    <!-- </nav> -->
    <div class="container">
      <div class="bars_container" id="bars_container"></div>

      <div class="buttons_container">
        <div id="ArraySize"align="center"class="text-white">Array Size</div>
        <input
          type="range"
          id="slider"
          min="5"
          max="100"
          step="5"
          value="50"
          style="width:810px"
        />
        <br>
        
        <select name="" id="speed">
          <option value="100">Slow</option>
          <option value="50">Medium</option>
          <option value="10">Fast</option>
        </select>
        <select  name="" id="algo">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="heap">Heap Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>
        <button id="randomize_array_btn">New Array</button>
        <button id="sort_btn">Sort</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
